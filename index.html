<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="splitter"><h1>S P L I<BR>T T E R</h1></div>
  <div class="main">
    <div class="calculator">
      <div class="bill">
        <p>Bill</p>
        <input placeholder="$" type="number" name="number" class="num" id="bill" >
      </div>
      <div class="select">
        <div class="tip"><p>Select Tip %</p></div>
        <div class="per">
          <button class="five one">5%</button>
          <button class="ten one">10%</button>
          <button class="fifteen one">15%</button>
          <button class="twenty one">25%</button>
          <button class="fifty one">50%</button>
          <input class="custom" type="number" name="custom" id="cus" placeholder="Custom" >
        </div>
      </div>
      <div class="people">
        <div class="hid">
        <p>Number of People</p> <p class="can hide">Can't be zero</p>
        </div>
        <input placeholder="ðŸ§â€â™‚ï¸" type="number" name="people" class="num" id="people">
      </div>
    </div>
    <div class="result">
      <div class="amount">
        <div class="total"><p>Tip Amount <br> <span>/ person</span></p></div>
        <div class="number" id="top"><p>$0.00</p></div>
      </div>
      <div class="amount">
        <div class="total"><p>Total<br> <span>/ person</span></p></div>
        <div class="number" id="down"><p>$0.00</p></div>
      </div>
      <button id="reset">Reset</button>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lomsk1">Lomsk1</a>.
  </div>
  <script src="java.js"></script>
</body>
</html>
